global:
  scrape_interval: 15s
  evaluation_interval: 30s

scrape_configs:
  - job_name: 'node-app'
    static_configs:
      - targets:
        - node-monitoring-stack.onrender.com   # ← ONLY the hostname, no https://
    metrics_path: /metrics
    scheme: https                               # ← tell Prometheus to use HTTPS
    tls_config:
      insecure_skip_verify: true                # ← Render uses Let's Encrypt (safe to skip verify on free tier)
