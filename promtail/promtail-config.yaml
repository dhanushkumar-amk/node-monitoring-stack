server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki-o8cj.onrender.com/loki/api/v1/push  # ‚Üê Your actual Loki URL (HTTP for internal comms)

scrape_configs:
  - job_name: render-logs
    pipeline_stages:
      - json:
          expressions:
            level: level
            message: message
      - labels:
          level:
    static_configs:
      - targets:
          - localhost
        labels:
          job: node-app
          app: node-app
          __path__: /var/log/*log  # Scrapes stdout/stderr in Docker (Render logs)
