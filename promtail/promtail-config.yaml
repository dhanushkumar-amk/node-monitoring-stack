server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki-o8cj.onrender.com/loki/api/v1/push   # your Loki

scrape_configs:
  # Syslog listener â€“ works perfectly with Render Log Streams
  - job_name: render-syslog
    syslog:
      listen_address: 0.0.0.0:1514      # TCP + UDP
      idle_timeout: 60s
      label_structured_data: true
      labels:
        job: node-app
        source: render
    pipeline_stages:
      - json:
          expressions:
            message: msg          # Render syslog puts log line in "msg" field
      - labels:
          job:
          source:

  # Fallback: also scrape container stdout (in case syslog is delayed)
  - job_name: container-logs
    static_configs:
      - targets: [localhost]
        labels:
          job: node-app
          __path__: /var/log/*log
