server:
  http_listen_port: 9080  # For health checks
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki-o8cj.onrender.com/loki/api/v1/push  # Your exact Loki URL

scrape_configs:
  # Syslog listener for Render streams (RFC5424 format)
  - job_name: syslog-render
    syslog:
      listen_address: 0.0.0.0:1514  # Render sends to HOST:1514 (UDP/TCP)
      idle_timeout: 60s
      label_structured_data: true
      labels:
        job: "node-app"
        source: "render"
      relabel_configs:
        - source_labels: [__syslog_message_hostname]
          target_label: "host"
        - source_labels: [__syslog_message_pid]
          target_label: "pid"
    pipeline_stages:
      - regex:
          expression: '^(?P<level>\w+).*?(?P<message>.*)$'  # Parse Render logs (level + message)
      - labels:
          level:
          message:

  # Fallback for direct file scraping (if needed)
  - job_name: local-logs
    static_configs:
      - targets: [localhost]
        labels:
          job: node-app
          __path__: /var/log/*log
